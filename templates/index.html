<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services | DURGA DEVELOPERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #fffbe7 0%, #ffe0b2 100%);
    }

    .service-box {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(224,126,60,0.10);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 1.5px solid #ffe0b2;
      height: 100%;
    }

    .service-box:hover {
      box-shadow: 0 6px 18px rgba(224,126,60,0.18);
      transform: translateY(-4px) scale(1.02);
      border-color: #ffd180;
    }

    .service-img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 0.7rem;
      background: #fffbe7;
      margin-bottom: 0.7rem;
      box-shadow: 0 1px 4px rgba(224,126,60,0.08);
    }

    .service-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.08rem;
      font-weight: 700;
      color: #e07e3c;
      text-align: center;
      margin-top: 0.3rem;
    }

    .service-price {
      font-size: 0.95rem;
      color: #333;
      text-align: center;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-2">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">DURGA DEVELOPERS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#our-services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#our-works">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#contact-us">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Services Section -->
  <div class="container py-5">
    <div class="d-flex justify-content-end mb-3">
      <a href="{{ url_for('home') }}" class="btn btn-primary px-4">Back to Home</a>
    </div>
    <h1 class="text-center mb-5">Our Services</h1>
    <div class="row g-4" id="services-list">
      <!-- Cards injected by JS -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const services = [
      {
        img: "{{ url_for('static', filename='services/Tractore.png') }}",
        name: "Tractor Rentals",
        price: "Price on Request"
      },
      {
        img: "{{ url_for('static', filename='services/roller.jpg') }}",
        name: "Rollers",
        price: "Price on Request"
      },
      {
        img: "{{ url_for('static', filename='services/tanker.webp') }}",
        name: "Water Tanks",
        price: "Price on Request"
      },
      {
        img: "{{ url_for('static', filename='services/ijak.webp') }}",
        name: "AJAX Machine",
        price: "Price on Request"
      },
      {
        img: "{{ url_for('static', filename='services/paver-finisher.jpg') }}",
        name: "Paver Finisher",
        price: "Price on Request"
      },
      {
        img: "{{ url_for('static', filename='services/v-roller.webp') }}",
        name: "Vibratory Roller",
        price: "Price on Request"
      }
    ];

    const servicesList = document.getElementById('services-list');
    services.forEach(service => {
      const col = document.createElement('div');
      col.className = "col-12 col-sm-6 col-md-4";
      col.innerHTML = `
        <div class="service-box">
          <img src="${service.img}" alt="${service.name}" class="service-img">
          <div class="service-name">${service.name}</div>
          <p class="service-price">${service.price}</p>
        </div>
      `;
      servicesList.appendChild(col);
    });
  </script>

</body>
</html>

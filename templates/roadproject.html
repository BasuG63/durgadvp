<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Completed Real Estate Projects | DURGA DEVELOPERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <style>
    .main-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #e07e3c;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(224,126,60,0.10);
    }
    body {
      background: #fffbe7;
      margin: 0;
      padding: 0;
    }
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(224,126,60,0.10);
      transition: box-shadow 0.3s, transform 0.25s, border 0.2s;
      border: 2px solid transparent;
      background: #fff;
    }
    .gallery-img:hover {
      transform: scale(1.06) rotate(-1deg);
      box-shadow: 0 8px 32px rgba(224,126,60,0.18);
      border: 2px solid #ffd180;
      z-index: 2;
    }
    .gallery-modal-img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(224,126,60,0.18);
      background: #fffbe7;
      animation: fadeInScale 0.5s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.92); }
      100% { opacity: 1; transform: scale(1); }
    }
    .modal-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
      z-index: 10;
    }
    .modal-controls button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    
    <div class="container-fluid px-2">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">DURGA DEVELOPERS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#our-services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#our-works">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#contact-us">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <div class="container py-4">
    <div class="d-flex justify-content-end mb-3">
       <a href="{{ url_for('home') }}" class="btn btn-primary px-4 back-home-btn">Back to Home</a>
      <style>
    body {
      background: #fffbe7;
      margin: 0;
      padding: 0;
    }
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(224,126,60,0.10);
      transition: box-shadow 0.3s, transform 0.25s, border 0.2s;
      border: 2px solid transparent;
      background: #fff;
    }
    .gallery-img:hover {
      transform: scale(1.06) rotate(-1deg);
      box-shadow: 0 8px 32px rgba(224,126,60,0.18);
      border: 2px solid #ffd180;
      z-index: 2;
    }
    .gallery-modal-img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(224,126,60,0.18);
      background: #fffbe7;
      animation: fadeInScale 0.5s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.92); }
      100% { opacity: 1; transform: scale(1); }
    }
    .modal-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
      z-index: 10;
    }
    .modal-controls button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
      </style>
    </div>
    <h1 class="main-title">Road Construction Projects</h1>
    <ul class="nav nav-tabs mb-3" id="galleryTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="before-tab" data-bs-toggle="tab" data-bs-target="#before" type="button" role="tab" aria-controls="before" aria-selected="true">Before</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="after-tab" data-bs-toggle="tab" data-bs-target="#after" type="button" role="tab" aria-controls="after" aria-selected="false">After</button>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="before" role="tabpanel" aria-labelledby="before-tab">
        <div class="row g-3" id="gallery-container-before"></div>
      </div>
      <div class="tab-pane fade" id="after" role="tabpanel" aria-labelledby="after-tab">
        <div class="row g-3" id="gallery-container-after"></div>
      </div>
    </div>
  </div>

  <!-- Modal Viewer -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark position-relative">
        <div class="modal-controls">
          <button id="prevBtn">&larr;</button>
          <button id="nextBtn">&rarr;</button>
        </div>
        <div class="modal-body p-0">
          <img id="galleryModalImg" src="" class="gallery-modal-img" />
        </div>
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Separate before and after images
    const beforeImages = [
      "{{ url_for('static', filename='roadproject/brp1.jpg') }}",
"{{ url_for('static', filename='roadproject/brp2.jpg') }}",
"{{ url_for('static', filename='roadproject/brp3.jpg') }}",
"{{ url_for('static', filename='roadproject/brp4.jpg') }}",
"{{ url_for('static', filename='roadproject/brp5.jpg') }}",
"{{ url_for('static', filename='roadproject/brp6.jpg') }}",
"{{ url_for('static', filename='roadproject/brp7.jpg') }}",
"{{ url_for('static', filename='roadproject/brp8.jpg') }}",
"{{ url_for('static', filename='roadproject/brp9.jpg') }}",
"{{ url_for('static', filename='roadproject/brp10.jpg') }}",
"{{ url_for('static', filename='roadproject/brp11.jpg') }}",
"{{ url_for('static', filename='roadproject/brp12.jpg') }}",
"{{ url_for('static', filename='roadproject/brp13.jpg') }}",
"{{ url_for('static', filename='roadproject/brp14.jpg') }}",
"{{ url_for('static', filename='roadproject/brp15.jpg') }}",
"{{ url_for('static', filename='roadproject/brp16.jpg') }}",
"{{ url_for('static', filename='roadproject/brp17.jpg') }}",
"{{ url_for('static', filename='roadproject/brp18.jpg') }}",
"{{ url_for('static', filename='roadproject/brp19.jpg') }}",
"{{ url_for('static', filename='roadproject/brp20.jpg') }}"

    ];
    const afterImages = [
      "{{ url_for('static', filename='roadproject/brp21.jpg') }}",
"{{ url_for('static', filename='roadproject/brp22.jpg') }}",
"{{ url_for('static', filename='roadproject/brp23.jpg') }}",
"{{ url_for('static', filename='roadproject/brp24.jpg') }}",
"{{ url_for('static', filename='roadproject/brp26.jpg') }}",
"{{ url_for('static', filename='roadproject/brp27.jpg') }}",
"{{ url_for('static', filename='roadproject/brp28.jpg') }}",
"{{ url_for('static', filename='roadproject/brp29.jpg') }}",
"{{ url_for('static', filename='roadproject/brp30.jpg') }}"

    ];

    let currentTab = 'before';
    let currentIndex = 0;
    let modalImages = beforeImages;

    function renderGallery(images, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      images.forEach((imgSrc, index) => {
        const col = document.createElement('div');
        col.className = "col-6 col-md-4 col-lg-3";
        // Use single quotes for src and attributes so Jinja renders URLs correctly
        col.innerHTML = `<img src='${imgSrc}' class='gallery-img' data-index='${index}' alt='Gallery Image' />`;
        container.appendChild(col);
      });
    }

    renderGallery(beforeImages, 'gallery-container-before');
    renderGallery(afterImages, 'gallery-container-after');

    const modal = new bootstrap.Modal(document.getElementById('galleryModal'));
    const modalImg = document.getElementById('galleryModalImg');

    // Tab switching logic
    document.getElementById('before-tab').addEventListener('click', function() {
      currentTab = 'before';
      modalImages = beforeImages;
    });
    document.getElementById('after-tab').addEventListener('click', function() {
      currentTab = 'after';
      modalImages = afterImages;
    });

    // Event delegation for both containers
    document.getElementById('gallery-container-before').addEventListener('click', (e) => {
      if (e.target.classList.contains('gallery-img')) {
        currentIndex = parseInt(e.target.dataset.index);
        modalImg.src = modalImages[currentIndex];
        modal.show();
      }
    });
    document.getElementById('gallery-container-after').addEventListener('click', (e) => {
      if (e.target.classList.contains('gallery-img')) {
        currentIndex = parseInt(e.target.dataset.index);
        modalImg.src = modalImages[currentIndex];
        modal.show();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % modalImages.length;
      modalImg.src = modalImages[currentIndex];
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + modalImages.length) % modalImages.length;
      modalImg.src = modalImages[currentIndex];
    });

    document.addEventListener('keydown', (e) => {
      if (document.getElementById('galleryModal').classList.contains('show')) {
        if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
        if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
      }
    });
    
  </script>
</body>
</html>
